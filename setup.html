<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campaign Dashboard Setup</title>
    <style>
        body {
            background-color: #2E2E2E;
            color: #FFFFFF;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #3A3A3A;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            border: 2px solid #FFFFFF;
        }
        .container h1 {
            margin: 0 0 20px;
            font-size: 24px;
        }
        .container input {
            background-color: #4A4A4A;
            border: none;
            border-radius: 5px;
            color: #FFFFFF;
            padding: 10px;
            font-size: 16px;
            width: 200px;
            margin-bottom: 10px;
            text-align: center;
        }
        .container input::placeholder {
            color: #A0A0A0;
        }
        .container button {
            background-color: #00CED1;
            border: none;
            border-radius: 5px;
            color: #FFFFFF;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .container button:hover {
            background-color: #00B7C2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Access or Create Dashboard</h1>
        <input type="text" id="usernameInput" placeholder="Your username">
        <br>
        <button onclick="goToDashboard()">Go to Dashboard</button>
    </div>

    <script>
        function goToDashboard() {
            const username = document.getElementById('usernameInput').value.trim();
            if (username) {
                // Redirect immediately to the dashboard with the username as a query parameter
                window.location.href = `dashboard.html?username=${encodeURIComponent(username)}`;
            } else {
                alert('Please enter a username.');
            }
        }

        // Allow pressing Enter to submit
        document.getElementById('usernameInput').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                goToDashboard();
            }
        });
    </script>
</body>
</html>
