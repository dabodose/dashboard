<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Access or Setup Your Dashboard</title>
  <style>
    body {
      background-color: #2E2E2E;
      color: #FFFFFF;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .setup-container {
      background-color: #3A3A3A;
      border-radius: 10px;
      padding: 20px;
      text-align: center;
      width: 300px;
    }
    input[type="text"] {
      background-color: #4A4A4A;
      color: #FFFFFF;
      border: none;
      border-radius: 4px;
      padding: 8px;
      width: 80%;
      margin: 10px 0;
      font-size: 16px;
    }
    button {
      background-color: #00CED1;
      border: none;
      color: #FFFFFF;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 16px;
      border-radius: 5px;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #00B7C2;
    }
    #dashboardLink {
      margin-top: 20px;
      display: none;
    }
    #dashboardLink a {
      color: #00CED1;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="setup-container">
    <h2>Access or Create Dashboard</h2>
    <label for="usernameInput">Enter Your Username:</label>
    <input type="text" id="usernameInput" placeholder="e.g., john123" required>
    <button onclick="checkOrGenerateDashboard()">Access or Create Dashboard</button>
    <div id="dashboardLink">
      <p>Your Dashboard is ready!</p>
      <a id="dashboardUrl" href="">Click here to access your dashboard</a>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

  <script>
    // Initialize Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyDuD-qTPsc9cBqqNVfO0Ur4wOaZnE4L6Cg",
      authDomain: "campaigndashboard-e8b96.firebaseapp.com",
      projectId: "campaigndashboard-e8b96",
      storageBucket: "campaigndashboard-e8b96.firebasestorage.app",
      messagingSenderId: "286098174856",
      appId: "1:286098174856:web:752334f3abbb3c5c31003d"
    };

    let db;
    try {
      const app = firebase.initializeApp(firebaseConfig);
      db = firebase.firestore();
      console.log("Firebase initialized successfully in setup.html");
    } catch (error) {
      console.error("Firebase initialization error in setup.html:", error.message);
      alert(`Failed to initialize Firebase: ${error.message}. Please try again.`);
    }

    function checkOrGenerateDashboard() {
      const username = document.getElementById('usernameInput').value.trim();
      if (!username || username.length < 3) {
        alert('Please enter a valid username (at least 3 characters).');
        return;
      }

      // Check if the username already exists in Firestore
      db.collection('users').doc(username).get()
        .then(doc => {
          const baseUrl = window.location.origin + '/dashboard.html';
          const dashboardUrl = `${baseUrl}?username=${encodeURIComponent(username)}`;

          if (doc.exists) {
            // Username exists, redirect to the dashboard
            window.location.href = dashboardUrl;
          } else {
            // Username doesn't exist, show the link to create a new dashboard
            const linkElement = document.getElementById('dashboardUrl');
            linkElement.href = dashboardUrl;
            linkElement.innerText = dashboardUrl;
            document.getElementById('dashboardLink').style.display = 'block';
          }
        })
        .catch(error => {
          console.error("Error checking username:", error);
          alert(`Error accessing Firestore: ${error.message}. Please try again.`);
        });
    }
  </script>
</body>
</html>
